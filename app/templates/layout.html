<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   {% if title %}
    <title>{{title}}</title>
   {% else %}
    <tile>Meme_Site</tile>
   {% endif %}
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <link href="static/custom.css" rel="stylesheet" type="text/css" />

    <link rel="icon" href="https://www.dictionary.com/e/wp-content/uploads/2018/03/Upside-Down_Face_Emoji.png"> 
    <!--image for browser tab-->


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 </head>
 <body>
    <div class='row'>
        {% if user %}
            <nav class='navbar bg-secondary col-md-2'>
                <ul class='navbar-nav'>
                    <li class="nav-item"><h1 class='navbar-brand'>User</h1></li>
                    <li class="nav-item">
                        <img src="static/profile_images/test_pic.jpg">
                    </li>
                    <li class='nav-item'>
                        <h3>Stars: 100</h3>
                    </li><br>
                    <li class='nav-item'>
                        <h3>Gold: 100</h3>
                    </li><br>
                     <li class='nav-item'>
                        <h3>Likes: 100</h3>
                    </li><br>
                     <li class='nav-item'>
                        <h3>Posts: 100</h3>
                    </li><br>
                     <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>View Profile</button>
                    </li><br>
                    <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>Logout</button>
                    </li>
                </ul>
            </nav>
        {% else %}
            <nav class="navbar bg-secondary col-md-2">
                <ul class='navbar-nav'>
                    <li class="nav-item">
                        <button type='button' class='btn btn-primary'>Log In</button>
                    </li><br>
                     <li class="nav-item">
                        <button type='button' class='btn btn-primary' onclick="window.location.href = '{{url_for('registration')}}'">Register</button>
                    </li>
                </ul>
            </nav>
        {% endif %}
        <div class='container col-md-8'>
            {% block content %}{% endblock %}
        </div>
            <nav class='navbar bg-secondary col-md-2'>
                <ul class='navbar-nav'>
                    <li class="nav-item"><h1 class='navbar-brand'>Navigation</h1></li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button type='button' class='btn btn-primary dropdown-toggle' data-toggle="dropdown">Pages</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{{url_for('home')}}">Top charts</a>
                                <a class="dropdown-item" href='#'>Most Recents</a>
                            </div>
                        </div>
                    </li><br>
                    <li class='nav-item'>
                        <form class="form-inline" action="/action_page.php">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </li><br>
                    <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>View Admins</button>
                    </li><br>
                     <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>View Rules</button>
                    </li><br>
                     <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>Suggestions</button>
                    </li><br>
                     <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>Apply for admin</button>
                    </li><br>
                     <li class='nav-item'>
                        <button type='button' class='btn btn-primary'>Settings</button>
                    </li>
                </ul>
            </nav>
     </div>

</html>
