{% extends "layout.html" %}
{% block content %}
  <div class="home-style">
    <center><h1 style="font-size: 100px">Welcome</h1></center>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  {% for post in post %}
    <div id="post" class="container text-center">
        <h1>Post: {{post.id}}</h1>
        {% if post.image %}
          <img src="static/post_pics/{{post.image}}">
        {% endif %}
        <p>{{post.body}}</p>
        <p>Likes: {{post.likes}}</p>
    </div><br>
  {% endfor %}
{% endblock content %}
